<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <main>
      <img class="stars" src="./images/bg-stars.svg" alt="stars" />
      <img class="hills" src="./images/pattern-hills.svg" alt="hills" />
      <header>
        <h1>We're launching soon</h1>
      </header>
      <div class="timer">
        <div class="card">
          <div class="time-display">
            <div class="top"></div>
            <div class="line"></div>
            <div class="bottom"></div>
            <span class="time"></span>
          </div>
          <p>Days</p>
        </div>
        <div class="card">
          <div class="time-display">
            <div class="top"></div>
            <div class="line"></div>
            <div class="bottom"></div>
            <span class="time"></span>
          </div>
          <p>Hours</p>
        </div>
        <div class="card">
          <div class="time-display">
            <div class="top"></div>
            <div class="line"></div>
            <div class="bottom"></div>
            <span class="time"></span>
          </div>
          <p>Minutes</p>
        </div>
        <div class="card">
          <div class="time-display">
            <div class="top"></div>
            <div class="line"></div>
            <div class="bottom"></div>
            <span class="time"></span>
          </div>
          <p>Seconds</p>
        </div>
      </div>

      <footer>
        <img src="./images/icon-facebook.svg" alt="icon-facebook" />
        <img src="./images/icon-pinterest.svg" alt="icon-pinterest" />
        <img src="./images/icon-instagram.svg" alt="icon-instagram" />
      </footer>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tatpol Samakpong</a>.
    </div>

    <script src="./app.js"></script>
  </body>
</html>
